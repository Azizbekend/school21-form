    <style>
        * {

            padding: 0;

        body {
            background: #000;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            overflow: hidden;
        }

        .wrapper {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            gap: 140px;
        }

        .icon-wrapper {
            position: relative;
            display: flex;
            justify-content: center;
            align-items: center;
            width: 383.36px;
        }

        .icon-bg {
            position: absolute;
            filter: blur(80px);
            opacity: 0.7;
            z-index: 0;
            width: inherit;
            transform: scale(1.5);
            animation: icon-animate 20s linear infinite alternate;

        }

        .icon-main {
            position: relative;
            z-index: 1;
            width: inherit;
        }

        .marquee-box {
            width: 704px;
            border-left: 2px solid white;
            border-right: 2px solid white;

            color: white;
            padding: 25px 0;
            overflow: hidden;
            position: relative;

            font-size: 24px;
            white-space: nowrap;
            font-family: Arial, sans-serif;
        }

        .marquee-background {
            background-color: rgba(255, 255, 255, 0.092);
            filter: blur(20px);
            position: absolute;
            width: 100%;
            height: 100%;
        }

        .marquee-content {
            display: inline-block;
            padding-left: 100%;
            animation: marquee 60s linear infinite;
            font-weight: 600;
        }

        @keyframes marquee {
            from {
                transform: translateX(0);
            }

            to {
                transform: translateX(-100%);
            }
        }

        @keyframes icon-animate {
            0% {
                transform: scale(1.8) rotate(0deg);
            }

            50% {
                transform: scale(1.2) rotate(180deg);
            }

            100% {
                transform: scale(1.9) rotate(360deg);
            }

    <div class="wrapper">
        <div class="icon-wrapper">

            <div class="icon-bg">

                <img src="./school.svg" alt="">

        </div>

        <div class="marquee-box">
            <div class="marquee-background"></div>
            <div class="marquee-content">
            </div>
        </div>
    </div>

    <script>
        const texts = [
            "бесценный опыт",
            "Причина не идти на свадьбу",
            "возможность",
            "бессонные ночи, с кодом и друзьями",
            "Новая жизнь",
            "Новые знакомства, постоянное общение (пир ту пир!!!), штрудирование материала и параллельное обсуждение приколов в тиктоке, ивенты турнички и \"пробуем татарскую кухню\"",
            "Возможность узнать о себе что то новое",
            "Возможность найти новые знакомства, общение с интересными людьми, а так же найти работу",
            "... отэ янем ялд 12 loohcS",
            "School 21 для меня это не то что, что можно описать одним словом. Это и испытание, начиная от подготовки к этой школе так и в процессе. Это и новый опыт, такой как сам принцип обучения и его темп. И новые приятные знакомства, постоянное общение с ранее неизвестными тебе людьми. Осознание кусочка чужого мировоззрения, что позволяет посмотреть на мир под другим углом и находить иные решения в том числе для учебных задач. И в целом приятное времяпровождение в теплой и дружной атмосфере.",
            "Прокачка софтов и новые крутые знакомства",
            "Это совсем другая, но всё ещё твоя жизнь",
            "как глоток свежего воздуха!",
            "камнем по голове",
            "Неиссякаемая мотивация среди единомышленников",
            "Классное коммьюнити и новые возможности!",
            "Это большое сообщество единомышленников и возможность ворваться в айти",
            "Опыт"
        ];

        const container = document.querySelector('.marquee-content');
        const p = document.createElement('p');

        container.innerHTML = '';
        let textsContainer = '';
        texts.forEach(text => {
            textsContainer = textsContainer + "School 21 — это " + text + "ㅤㅤㅤㅤ";
        });
        p.textContent = textsContainer;

        const animationDuration = texts.length * 8;
        container.style.animationDuration = `${animationDuration}s`;

        container.appendChild(p);
    </script>
